<!doctype html>
<html>
<head>
<title>array</title>
</head>
<body bgcolor="aqua">
<h1>array in java script</h1>
 three ways to initialize array elements  :
<ol>
<li>by array literal</li>
<li>array directly (new keyword)</li>
<li>array constructer</li>
</ol>
<h2>by array literal</h2>
<script>
var stu=["raju","ravi","chenna","rohit"];
for(i=0;i<stu.length;i++){
document.write(stu[i],"</br>");
}
</script>
<h2>array directly</h2>
<script>
var i=0;
var student=new Array();
student[0]="raju";
student[1]="prabhas";
student[2]="chenna";
student[3]="syam";
while(i<student.length){
document.write(student[i],"</br>");
i++;
}
</script>
<h2>array constructer</h2>
<script>
var emp=new Array("raju","ravi","chenna","rohit");
for(i=0;i<emp.length;i++){
document.write(emp[i],"</br>");
}
</script>
</body>
</html>
