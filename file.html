<!doctype html>
<html>
    <head>
        <title>forms creation</title>
    </head>
    <body>
        <form name="raju" method="post" onsubmit="return validate()">
            enter name : <input type="text" name="name1" pattern="[a-zA-Z ]{4,}" required/><br/><br/>
            enter mail : <input type="email" name="email" required/><br/><br/>
            enter password :<input type="password" name="pass1" required/><br/><br/>
            enter confirm password : <input type="password" name="pass2" required/><br/><br/>
            enter phone number : <input type="number" name="num" required/><br/><br/>
            enter date of birdth : <input type="date" name="dob" required/><br/><br/>
            <input type="submit" value="click here">
        </form>
        <script>
            function validate(){
                var x=document.raju.name1.value;
                if(x=="null" || x==" "){
                    alert("enter correct name")
                    return false;
                }
                var a=document.raju.pass1.value;
                var b=document.raju.pass2.value;
                if(a.length<6){
                    alert("enter password above 6 charecters");
                    return false;
                }
                else if(a.length==b.length){
                    return true;
                }
                else{
                    alert("enter password and confirm password are same");
                    return false;
                }
                y=document.raju.num.value;
                if(y.length==10){
                    return true;
                }
                else{
                    alert("enter 10 digit number");
                    return false;
                }
                var z=new Date(document.raju.dob.value);
                var d=new Date();
                if(d>z){
                    return true;
                }
                else{
                    alert("enter correct date of birdth");
                    return false;
                }
            }
        </script>
    </body>
</html>
