﻿﻿﻿<!doctype html>
<html>
<head>
<title>present time</title>
</head>
<body bgcolor="aqua">
<h1>present time in java script</h1>
<span id="raja"></span>
<script>
function getTime () {
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
document.getElementById("raja").innerHTML=h +":" + m + ":" + s ;
}
getTime() ;
</script>
</body>
</html>
