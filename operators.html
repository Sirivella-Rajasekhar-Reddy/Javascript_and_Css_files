//operators in JavaScript
 <!doctype html>
<html>
<head>
<title>operaters</title>
</head>
<body bgcolor="lightgreen">
<center><h1>operaters in javascript</h1>
 <h3>arithmatic operator</h3>
<script>
function arithmatic(){
var x=20;
var y=30;
document.write(x+y, "</br>");
document.write(++x, "</br>");
document.write(--x, "</br>");
}
arithmatic () ;
</script>
<h3>assignment operator</h3>
<script>
function assignment()
{
var x=20;
var y=30;
x+=10;
y-=10;
document.write(x,"</br>");
document.write(y);
}
assignment () ;
</script>
<center><h3>comparision/relational operator</h3></center>
<script>
var x=40;
var y=50;
if(x==y){
document.write("equal");
}
else{
document.write("not equal");
}
</script>
<center><h3>logical operator</h3></center>
<script>
var x=7;
var y=5;
var z=6;
if(x>y && x>z){
document.write(x + "is big");
}
else if(y>z){
document.write(y + "is big");
}
else{
document.write(z + "is big");
}
</script>
</center>
</body>
</html>
