// if_else statement in JavaScript
<!doctype html>
<html>
<head>
<title>if else statement</title>
</head>
<body bgcolor="lightgreen">
<center><h1>if else statement in javascript</h1>
<h2>given number is odd or even</h2>
<script>
var x=45;
if( x%2==0)
{
document.write(x + "is even");
}
else
{
document.write(x + "is odd");
}
</script>
<h2>find grade of the marks</h2>
<script>
var y=78
if(y>90){
document.write("A grade");
}else if(y>70){
document.write("B grade");
}else if(y>50){
document.write("C grade");
}else if(y>36){
document.write("D grade");
}else{
document.write("fail");
}
</script>
</center>
</body>
</html>
