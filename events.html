// events in JavaScript
<!doctype html>
<html>
<head>
<title>Events</title>
</head>
<body bgcolor="yellow" text="red" onload="greate()">
<h1>Events in java script</h1>
<ol>
<li>onclick</li>
<li>ondblclick</li>
<li>onmouseover</li>
<li>onmouseout</li>
<li>onfocus</li>
<li>onblur</li>
<li>onchange</li>
<li>onload</li>
<li>onsubmit</li>
<li>onreset</li>
</ol>
<p id="raju"></p>
<input type="button" value="click here" onclick="fuckof()">
<script>
function fuckof(){
document.getElementById("raju").innerHTML="raju got software job" ;
}
</script>
<p id="ramu"></p>
<input type="button" value="click here" ondblclick="fuckout()">
<script>
function fuckout(){
document.getElementById("ramu").innerHTML="raju got software job" ;
}
</script>
<p id="chenna"></p>
<input type="button" value="click here" onmouseover="mraju()">
<script>
function mraju(){
document.getElementById("chenna").innerHTML="raju got software job" ;
}
</script>
<p id="prabhas"></p>
<input type="button" value="click here" onmouseout="rohit()">
<script>
function rohit(){
document.getElementById("prabhas").innerHTML="raju got software job" ;
}
</script>
<p id="madhu"></p>
<input type="text" onfocus="narasimha()">
<script>
function narasimha(){
document.getElementById("madhu").innerHTML="raju got software job" ;
}
</script>
<p id="mahesh"></p>
<input type="text" onblur="raju()">
<script>
function raju(){
document.getElementById("mahesh").innerHTML="raju got software job" ;
}
</script>
<p id="haripriya"></p>
<input type="text" onchange="anusha()">
<script>
function anusha(){
document.getElementById("haripriya").innerHTML="raju got software job" ;
}
</script>
<p id="narasimha"></p>
<script>
function greate(){
document.getElementById("narasimha").innerHTML="raju got software job" ;
}
</script>
<p id="murali"></p>
<form onsubmit="shoaib()">
<input type="text">
<input type="button" value="submit">
</form>
<script>
function shoaib(){
document.getElementById("murali").innerHTML="raju got software job" ;
}
</script>
<p id="kavi"></p>
<form onreset="suki()">
<input type="text">
<input type="button" value="reset"
</form>
<script>
function suki(){
document.getElementById("kavi").innerHTML="raju got software job" ;
}
</script>
</body>
</html>
