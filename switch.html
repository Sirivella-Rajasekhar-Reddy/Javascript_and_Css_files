//switch statement in JavaScript
<!doctype html>
<html>
<head>
<title>switch statement</title>
</head>
<h1>switch statement in javascript</h1>
<body>
<script>
var x=75;
switch(true){
case x>90 : result=("A grade");break;
case x>75 : result=("B grade");break;
case x>60 : result=("C grade");break;
case x>45 : result=("D grade");break;
case x>35 : result=("E grade");break;
default : result=("fail");
}
document.write(result);
</script>
</body>
</html>
