// data types in JavaScript
<!doctype html>
<html>
<head>
<title>data types</title>
</head>
<h1>data types in javascript</h1>
<body>
<h2>data types</h2>
<ol>
<li>number data type </li>
<li>string data type</li>
<li>boolean data type</li>
<li>regular expressions</li>
<li>array</li>
</ol>
<h2>number data type </h2>
<script>
var x=50;
var y=34.4;
document.write(x ,"</br>");
document.write(y ,"</br>");
document.write(typeof(x) ,"</br>");
</script>
<h2>string data type </h2>
<script>
var my="hshajajgahajak";
document.write(my ,"</br>")
document.write(typeof(my) ,"</br>");
</script>
<h2>Boolean data type </h2>
<script>
var br=true;
document.write(br ,"</br>");
document.write(typeof(br) ,"</br>");
</script>
<h2>regular expresion</h2>
<script>
var x=56;
var y=44;
var z=x+y;
document.write(z ,"</br>");
document.write(typeof(z) ,"</br>");
</script>
</body>
</html>
