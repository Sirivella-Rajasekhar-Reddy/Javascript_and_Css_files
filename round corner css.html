// rounded corners in css
<!doctype html>
<html>
<head>
<title>rounded corners in css</title>
<style>
.f1{
border : 5PX solid yellow;
border-radius : 50%;
}
.f2{
border-right : 5PX dashed red ;
border-left : 5PX solid blue;
border-top : 5PX dotted green;
border-bottom : 5PX solid yellow;
}
.f2:hover{
border-radius : 50PX ;
}
.f3{
border-right : 5PX dashed red ;
border-left : 5PX solid blue;
border-top : 5PX dotted green;
border-bottom : 5PX solid red;
border-radius : 50%/30%;
}
</style>
</head>
<body>
<img class ="f1" src = "IMG_20200505_184207.jpg " width = "200PX" height = "200PX" />
<img class ="f2" src = "IMG_20200505_184207.jpg  " width = "200PX" height = "200PX" />
<img class ="f3" src = "IMG_20200505_184207.jpg  " width = "200PX" height = "200PX" />
</body>
</html>
