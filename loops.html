// loops in JavaScript
<!doctype html>
<html>
<head>
<title>loops</title>
</head>
<body bgcolor="lightgreen">
<center><h1>loops in java script</h1></center>
<script>
for(i=0;i<=5;i++)
{
document.write("hello raju <br/>");
}
</script>
<center>
<script>
for(i=1;i<=10;i++)
{
document.write("2 * " +  i  + "=" + 2*i +"<br/>");
}
</script>
</center>
<script>
var i=1;
while(i<=50){
document.write(i+"<br/>");
i=i+2;
}
</script>
<center>
<script>
var i=1;
do{
document.write(i + "<br/>");
i=i+3;
}while(i<=50)
</script>
</center>
</body>
</html>
